<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>canvas直线</title>
    <meta name="Keywords" content="" />
    <meta name="author" content="@my_programmer" />
    <style type="text/css">
      body,
      h1 {
        margin: 0;
      }
      canvas {
        margin: 20px;
      }
    </style>
  </head>
  <body onload="draw()">
    <h1>二次贝塞尔曲线</h1>
    <div width="1200" height="1200" style="border: 1px solid #a0c">
      <canvas
        id="canvas"
        width="1000"
        height="1000"
        style="border: 1px solid #ccc"
      ></canvas>
    </div>
    <script>
      function draw() {
        var dat = [
          "M 226 510 Q 277 573 331 661 Q 359 710 383 735 Q 393 747 388 761 Q 384 774 353 799 Q 325 818 304 819 Q 285 818 293 793 Q 308 760 295 732 Q 256 638 198 550 Q 141 465 63 373 Q 53 363 50 355 Q 46 343 62 346 Q 104 356 203 482 L 226 510 Z",
          "M 203 482 Q 227 418 228 356 Q 227 343 227 328 Q 226 226 198 123 Q 188 78 222 27 Q 223 27 225 24 Q 243 8 255 35 Q 270 75 269 122 Q 272 366 281 420 Q 288 447 279 458 Q 237 504 226 510 L 203 482 Z",
          "M 512 654 Q 576 747 590 757 Q 599 766 595 779 Q 592 791 567 812 Q 543 830 526 830 Q 510 829 516 809 Q 526 785 517 766 Q 489 702 447 641 Q 407 583 351 520 Q 341 510 339 505 Q 336 495 349 497 Q 388 503 498 636 L 512 654 Z",
          "M 601 471 Q 650 526 702 593 Q 721 621 756 647 Q 771 657 766 667 Q 765 677 704 701 Q 692 708 647 689 Q 593 670 512 654 L 498 636 Q 523 618 627 644 Q 643 648 650 641 Q 653 634 642 617 Q 611 560 564 503 L 541 476 Q 454 382 310 274 Q 295 262 310 261 Q 352 261 469 349 Q 521 397 575 444 L 601 471 Z",
          "M 575 444 Q 738 281 777 274 Q 849 274 939 292 Q 973 299 970 308 Q 969 312 934 323 Q 735 371 653 431 Q 626 450 601 471 L 564 503 Q 506 561 468 560 Q 452 560 449 555 Q 448 548 463 539 Q 496 521 541 476 L 575 444 Z",
          "M 544 273 Q 577 251 612 223 Q 625 213 640 214 Q 650 215 653 228 Q 656 241 645 268 Q 638 289 605 301 Q 527 322 516 315 Q 512 311 514 299 Q 518 289 544 273 Z",
          "M 489 136 Q 553 78 629 -8 Q 645 -30 660 -34 Q 669 -35 677 -25 Q 690 -12 678 33 Q 666 93 491 168 Q 481 174 479 161 Q 478 148 489 136 Z",
        ];
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        var h = canvas.height - 100;
        for (let index = 0; index < dat.length; index++) {
          const item = dat[index];
          context.beginPath();
          var items = item.split(" ");
          for (let i = 0; i < items.length; i++) {
            switch (items[i]) {
              case "M":
                context.moveTo(
                  parseInt(items[i + 1]),
                  h - parseInt(items[i + 2])
                );
                i += 2;
                break;
              case "Q":
                context.quadraticCurveTo(
                  parseInt(items[i + 1]),
                  h - parseInt(items[i + 2]),
                  parseInt(items[i + 3]),
                  h - parseInt(items[i + 4])
                );
                i += 4;
                break;
              case "L":
                context.lineTo(
                  parseInt(items[i + 1]),
                  h - parseInt(items[i + 2])
                );
                i += 2;
                break;
              case "Z":
                context.strokeStyle = "red";
                context.fillStyle = "red";
                context.fill();
                context.stroke();
                break;
              default:
                console.info(items[i]);
                break;
            }
          }
        }
      }
    </script>
  </body>
</html>
